<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentForge — Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-inner">
            <div class="nav-brand">
                <span class="brand-icon">◆</span>
                <span class="brand-text">TalentForge</span>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-card">
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">Sign In</button>
                <button class="auth-tab" id="signupTab" onclick="switchTab('signup')">Create Account</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="auth-form-heading">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your dashboard and career recommendations.</p>
                </div>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    <span class="error-message" id="loginEmail-error"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    <span class="error-message" id="loginPassword-error"></span>
                </div>

                <button type="submit" class="btn-primary auth-submit" id="loginBtn">Sign In</button>

                <div id="loginMessage" class="message" style="display:none;"></div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" style="display:none;">
                <div class="auth-form-heading">
                    <h2>Create Your Account</h2>
                    <p>Join TalentForge to discover your ideal career path.</p>
                </div>

                <div class="form-group">
                    <label for="signupUsername">Full Name</label>
                    <input type="text" id="signupUsername" placeholder="John Doe" required>
                    <span class="error-message" id="signupUsername-error"></span>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="you@example.com" required>
                    <span class="error-message" id="signupEmail-error"></span>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Min. 6 characters" required>
                    <span class="error-message" id="signupPassword-error"></span>
                </div>

                <div class="form-group">
                    <label for="signupConfirm">Confirm Password</label>
                    <input type="password" id="signupConfirm" placeholder="Re-enter password" required>
                    <span class="error-message" id="signupConfirm-error"></span>
                </div>

                <button type="submit" class="btn-primary auth-submit" id="signupBtn">Create Account</button>

                <div id="signupMessage" class="message" style="display:none;"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-inner">
            <span>© 2026 TalentForge — AI-Powered Career Recommendations</span>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>

</html>
