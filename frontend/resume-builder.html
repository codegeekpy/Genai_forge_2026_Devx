<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentForge ‚Äî Build Resume</title>
    <meta name="description"
        content="Build a professional, ATS-optimized resume with AI assistance and multiple template styles.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resume-builder.css">
</head>

<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-inner">
            <div class="nav-brand">
                <span class="brand-icon">‚óÜ</span>
                <span class="brand-text">TalentForge</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="resume.html">Upload Resume</a>
                <a href="resume-builder.html" class="active">Build Resume</a>
                <a href="#" id="logoutLink">Sign Out</a>
            </div>
        </div>
    </nav>

    <main class="builder-page">
        <div class="builder-container">

            <!-- Page Header -->
            <div class="builder-header">
                <div class="header-text">
                    <h1>üìù Resume Builder</h1>
                    <p>Create a professional, ATS-optimized resume ‚Äî powered by AI.</p>
                </div>
                <div class="header-actions">
                    <button class="btn-action btn-ai-summary" id="btnMagicWrite"
                        title="Auto-generate summary from your data">
                        ü™Ñ Magic Write
                    </button>
                    <button class="btn-action btn-download-docx" id="btnDownloadDocx">
                        üìÑ DOCX
                    </button>
                    <button class="btn-action btn-download-pdf" id="btnDownloadPdf">
                        üì• PDF
                    </button>
                </div>
            </div>

            <!-- Template Bar -->
            <div class="template-bar">
                <div class="template-layouts">
                    <span class="bar-label">Layout:</span>
                    <button class="layout-btn active" data-layout="modern">Modern</button>
                    <button class="layout-btn" data-layout="classic">Classic</button>
                    <button class="layout-btn" data-layout="minimalist">Minimalist</button>
                    <button class="layout-btn" data-layout="executive">Executive</button>
                    <button class="layout-btn" data-layout="creative">Creative</button>
                </div>
                <div class="template-options">
                    <span class="bar-label">Color:</span>
                    <div class="color-swatches" id="colorSwatches">
                        <button class="swatch active" data-color="#0e6b5e" style="background:#0e6b5e"
                            title="Teal"></button>
                        <button class="swatch" data-color="#0d2137" style="background:#0d2137" title="Navy"></button>
                        <button class="swatch" data-color="#2563EB" style="background:#2563EB" title="Blue"></button>
                        <button class="swatch" data-color="#7C3AED" style="background:#7C3AED" title="Purple"></button>
                        <button class="swatch" data-color="#DC2626" style="background:#DC2626" title="Red"></button>
                        <button class="swatch" data-color="#EA580C" style="background:#EA580C" title="Orange"></button>
                        <button class="swatch" data-color="#059669" style="background:#059669" title="Emerald"></button>
                        <button class="swatch" data-color="#000000" style="background:#000000" title="Black"></button>
                    </div>
                    <span class="bar-label">Font:</span>
                    <select id="fontSelect" class="font-select">
                        <option value="sans">Sans-Serif</option>
                        <option value="serif">Serif</option>
                        <option value="mono">Monospace</option>
                    </select>
                </div>
            </div>

            <!-- Two Column Layout -->
            <div class="builder-body">

                <!-- LEFT: Form Editor -->
                <div class="editor-column">

                    <!-- Personal Details -->
                    <div class="accordion-section">
                        <button class="accordion-header active" data-section="personal">
                            <span>üë§ Personal Details</span>
                            <span class="accordion-arrow">‚ñº</span>
                        </button>
                        <div class="accordion-body open" id="section-personal">
                            <div class="form-grid">
                                <div class="field">
                                    <label>Full Name</label>
                                    <input type="text" id="fullName" placeholder="John Doe">
                                </div>
                                <div class="field">
                                    <label>Job Title</label>
                                    <input type="text" id="jobTitle" placeholder="Software Engineer">
                                </div>
                                <div class="field">
                                    <label>Email</label>
                                    <input type="email" id="email" placeholder="john@example.com">
                                </div>
                                <div class="field">
                                    <label>Phone</label>
                                    <input type="text" id="phone" placeholder="+1 234 567 890">
                                </div>
                                <div class="field">
                                    <label>LinkedIn</label>
                                    <input type="text" id="linkedin" placeholder="linkedin.com/in/johndoe">
                                </div>
                                <div class="field">
                                    <label>Website</label>
                                    <input type="text" id="website" placeholder="johndoe.com">
                                </div>
                            </div>
                            <div class="field full-width">
                                <div class="field-header">
                                    <label>Profile Summary</label>
                                    <button class="ai-btn" id="btnPolishSummary" title="Polish with AI">‚ú®
                                        Polish</button>
                                </div>
                                <textarea id="summary" rows="4"
                                    placeholder="Write a brief professional summary or use Magic Write..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Experience -->
                    <div class="accordion-section">
                        <button class="accordion-header" data-section="experience">
                            <span>üíº Experience</span>
                            <span class="accordion-arrow">‚ñº</span>
                        </button>
                        <div class="accordion-body" id="section-experience">
                            <div id="experienceList"></div>
                            <button class="btn-add" id="btnAddExperience">+ Add Experience</button>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="accordion-section">
                        <button class="accordion-header" data-section="education">
                            <span>üéì Education</span>
                            <span class="accordion-arrow">‚ñº</span>
                        </button>
                        <div class="accordion-body" id="section-education">
                            <div id="educationList"></div>
                            <button class="btn-add" id="btnAddEducation">+ Add Education</button>
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="accordion-section">
                        <button class="accordion-header" data-section="skills">
                            <span>‚ö° Skills</span>
                            <span class="accordion-arrow">‚ñº</span>
                        </button>
                        <div class="accordion-body" id="section-skills">
                            <div class="skills-container" id="skillsList"></div>
                            <div class="skill-input-row">
                                <input type="text" id="skillInput" placeholder="Type a skill and press Enter">
                                <button class="btn-add-skill" id="btnAddSkill">Add</button>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- RIGHT: Live Preview -->
                <div class="preview-column">
                    <div class="preview-container" id="previewContainer">
                        <div class="resume-preview" id="resumePreview">
                            <!-- Rendered by JS -->
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-inner">
            <span>¬© 2026 TalentForge ‚Äî AI-Powered Career Recommendations</span>
        </div>
    </footer>

    <script src="resume-builder.js"></script>
</body>

</html>
