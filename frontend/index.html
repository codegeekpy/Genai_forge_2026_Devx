<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form - MNC Software Positions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <h1>ðŸš€ Join Top MNCs</h1>
                <p>Apply for software positions at leading multinational companies</p>
            </div>

            <form id="applicationForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name" minlength="2">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Create a password (min 6 characters)" minlength="6">
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        placeholder="Re-enter your password" minlength="6">
                    <span class="error-message" id="confirm_password-error"></span>
                </div>

                <div class="form-group">
                    <label>Preferred Job Roles * <span class="hint">(Select all that apply)</span></label>
                    <div class="checkbox-grid" id="job_roles_grid">
                        <!-- Checkboxes will be dynamically populated -->
                    </div>
                    <span class="error-message" id="job_roles-error"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Application
                </button>

                <div class="message" id="message"></div>
            </form>

            <div class="info-box">
                <h3>ðŸ’¼ Available Positions</h3>
                <p>We're recruiting for various software engineering roles at top MNCs including Google, Microsoft,
                    Amazon, Meta, and more!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
